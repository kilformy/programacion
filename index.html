<!DOCTYPE html>
<html>

<head>
    <title>cerrajeria henrys</title>
    <link rel="stylesheet" href="mis estilos.css">
</head>

<body>
    <h1>CERRAJERIA hennrys</h1>
    <h1>BIENVENIDO</h1>
    <h2>formulario de cliente</h2>
    <br>
    <form action="recibido.html">
        <label for="nombre">nombre:</label>
        <input id="nombre" type="text" name="nombre">
        <br>
        <br>
        <label for="apellido">apellido:</label>
        <input id="apellido" type="text" name="apellido">
        <br>
        <hr>
        <p>sexo:</p>

        <select id="sexo" name="sexo" size="1">
            <option value="femenino">femenino</option>
            <option value="masculino">masculino</option>
        </select>
        <hr>
        <p>tipo de documento</p>
        <select id="documento" name="documento" size="1">
            <option value="CC">CC</option>
            <br>
            <option value="TI">TI</option>
            <br><br>
            <input id="Tipo de documento" type="text" name="Tipo de documento">
            <br>
        </select>
        <hr>
        <p>fecha de nacimiento:</p>
        <input type="date">
        <br>
        <hr>
        <p>hobbies:</p>
        <input id="musica" type="checkbox" />
        <label for="musica">musica</label>
        <br>
        <input id="deporte" type="checkbox">
        <label for="deporte">deporte</label>
        <br>
        <input id="cine" type="checkbox" />
        <label for="cine">cine</label>
        <br>
        <input id="leer" type="checkbox">
        <label for="leer">leer</label>
        <br>
        <input id="joder" type="checkbox">
        <label for="joder">joder</label>
        <br>
        
        <label for="carro">Tipo de Carro:</label>
        <select id="carro" name="carro" size="1">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
            <option value="no le gustan los carros">no le gustan los carros</option>
            <option value="motos">motos</option>
        </select>
        <br>
        <br>
        <p>COMENTARIOS:</p>
        <textarea name="opiniones" rows="4" cols="20">


            </textarea>
        <br>
        <br>
        <input type="submit" name="" id="">



    </form>

</body>

</html>
